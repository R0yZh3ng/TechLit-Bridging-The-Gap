<!DOCTYPE html>
<html>
<head>
    <title>TechLit - Fraud Detection Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 1rem 0; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #333; }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover { color: #667eea; }
        
        .hero { text-align: center; padding: 4rem 2rem; color: white; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .analyzer-card { background: white; border-radius: 20px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 2rem; }
        
        textarea { width: 100%; height: 150px; padding: 1rem; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 1rem; resize: vertical; transition: border-color 0.3s; }
        textarea:focus { outline: none; border-color: #667eea; }
        
        .btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 12px 30px; border: none; border-radius: 25px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        
        .result { background: #f8f9fa; border-radius: 10px; padding: 1.5rem; margin-top: 1rem; border-left: 4px solid #667eea; }
        .examples-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .example { background: white; padding: 1.5rem; border-radius: 10px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; border-left: 4px solid #ddd; }
        .example:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .fraud { border-left-color: #dc3545; }
        .safe { border-left-color: #28a745; }
        
        .section-title { font-size: 2rem; text-align: center; margin-bottom: 2rem; color: white; }
        .loading { display: none; text-align: center; color: #667eea; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><i class="fas fa-shield-alt"></i> TechLit</div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/learn"><i class="fas fa-book"></i> Learn</a></li>
                <li><a href="/practice"><i class="fas fa-dumbbell"></i> Practice</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1><i class="fas fa-search"></i> Fraud Detection Trainer</h1>
        <p>Learn to identify fraudulent emails and news articles with AI-powered analysis</p>
    </div>

    <div class="container">
        <div class="analyzer-card">
            <h2><i class="fas fa-microscope"></i> Text Analyzer</h2>
            <p>Paste suspicious text below for instant fraud analysis:</p>
            <textarea id="textInput" placeholder="Paste email or news text here..."></textarea>
            <br><br>
            <button class="btn" onclick="analyzeText()"><i class="fas fa-search"></i> Analyze for Fraud</button>
            <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> Analyzing...</div>
            <div id="result"></div>
        </div>

        <h2 class="section-title"><i class="fas fa-lightbulb"></i> Practice Examples</h2>
        <div class="examples-grid" id="examples"></div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('textInput').value;
            if (!text) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            });
            
            const data = await response.json();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = 
                `<div class="result"><pre>${data.analysis}</pre></div>`;
        }
        
        async function loadExamples() {
            const response = await fetch('/examples');
            const examples = await response.json();
            
            const container = document.getElementById('examples');
            container.innerHTML = examples.map(ex => 
                `<div class="example ${ex.is_fraud ? 'fraud' : 'safe'}" onclick="document.getElementById('textInput').value='${ex.text}'; document.getElementById('textInput').scrollIntoView();">
                    <h3><i class="fas ${ex.is_fraud ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i> ${ex.type.replace('_', ' ').toUpperCase()}</h3>
                    <p>${ex.text}</p>
                    <small>${ex.is_fraud ? 'Click to analyze this fraud example' : 'Click to analyze this legitimate example'}</small>
                </div>`
            ).join('');
        }
        
        loadExamples();
    </script>
</body>
</html>
